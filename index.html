<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container">


            <div class="login">
                <h1>Login</h1>
                <br>
                <span style="font-size: xx-large;">
                    <i class="fa-brands fa-facebook" style="color: #000000;"></i>
                    &nbsp;
                    <i class="fa-brands fa-twitter" style="color: #000000;"></i>
                </span>
                <br>
                <p>or use your account</p>
                <br>
                <input type="text" placeholder="Email" size="27">
                <br>
                <input type="password" placeholder="Password" size="27">
                <br>
                <p>Forgot your password?</p>
                <br>
                <button>LOG IN</button>
            </div>

            <div class="form">
                <h2>HTML CSS Login <br> Form</h2>
                <br>
                <p style="font-size: small;">This login form is created using pure <br>
                HTML and CSS For social icons, <br>
                FontAwesome is used.
                </p>
            </div>

        </div>
    </div>
</body>

</html>
